<div>
  <nav class="octotree-sidebar">
    <div class="octotree-toggle">
      <i class="octotree-toggle-icon" role="button"></i> <span>Code Tree</span>

      <div class="popup">
        <div class="arrow"></div>
        <div class="content">
          Move mouse over this button to display the code tree. You can also press the
          shortkey <kbd>cmd shift s</kbd> (or <kbd>ctrl shift s</kbd>).
        </div>
      </div>
    </div>

    <div class="octotree-main-icons">
      <a class="octotree-pin" data-store="PINNED">
        <span class="tooltipped tooltipped-s" aria-label="Pin this sidebar"> <i class="octotree-icon-pin"></i> </span>
      </a>

      <a class="octotree-settings">
        <span class="tooltipped tooltipped-s" aria-label="Settings"> <i class="octotree-icon-settings"></i> </span>
      </a>
    </div>

    <div class="octotree-views">
      <div class="octotree-view octotree-tree-view current">
        <div class="octotree-view-header"></div>
        <div class="octotree-view-body"></div>
        <a class="octotree-spin"> <span class="octotree-spin--loader"></span> </a>
      </div>

      <div class="octotree-view octotree-error-view">
        <div class="octotree-view-header octotree-header-text-top"></div>
        <form class="octotree-view-body"><div class="message"></div></form>
      </div>

      <div class="octotree-view octotree-settings-view">
        <div class="octotree-view-header octotree-header-text-top">Settings</div>
        <form class="octotree-view-body">
          <div>
            <label>GitHub access token</label>
            <div class="octotree-token-actions">
              <a class="octotree-create-token octotree-create-github-classic-token" target="_blank" tabindex="-1"
                ><span class="tooltipped tooltipped-n" aria-label="Classic token (works with all repos)"
                  ><i class="octotree-icon-key"></i></span
                ></a>
              <a class="octotree-create-token octotree-create-github-finegrained-token" target="_blank" tabindex="-1"
                ><span class="tooltipped tooltipped-n" aria-label="Fine-grained token (your repos only)"
                  ><i class="octotree-icon-key"></i></span
                ></a>
            </div>
            <input type="text" class="form-control input-block" data-store="GITHUB_TOKEN" placeholder="Classic or fine-grained token" />
          </div>

          <div>
            <label>GitLab access token</label>
            <div class="octotree-token-actions">
              <a class="octotree-create-token octotree-create-gitlab-token" target="_blank" tabindex="-1"
                ><span class="tooltipped tooltipped-n" aria-label="Generate new token"
                  ><i class="octotree-icon-key"></i></span
                ></a>
            </div>
            <input type="text" class="form-control input-block" data-store="GITLAB_TOKEN" placeholder="For gitlab.com repos" />
          </div>

          <div>
            <label>Self-hosted instances</label>
            <div class="octotree-custom-instance-list"></div>
            <button type="button" class="btn btn-sm octotree-add-instance">+ Add instance</button>
          </div>

          <div>
            <div class="octotree-disclaimer text-gray">All tokens are stored locally in your browser</div>
          </div>

          <div>
            <div>
              <label>Hotkeys</label>
              <div class="octotree-token-actions">
                <a class="octotree-help" href="#" target="_blank" tabindex="-1">
                  <span class="tooltipped tooltipped-n" aria-label="Learn more">
                    <i class="octotree-icon-help"></i>
                  </span>
                </a>
              </div>
            </div>
            <input
              type="text"
              autocomplete="off"
              spellcheck="false"
              autocapitalize="off"
              class="form-control"
              data-store="HOTKEYS"
            />
          </div>

          <div>
            <label><input type="checkbox" data-store="HOVEROPEN" /> <span>Show sidebar on hover</span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="ICONS" /> <span>Show file-type icons</span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="PR" /> <span>Show pull request changes</span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="LAZYLOAD" /> <span>Lazy-load code tree</span></label>
            <span class="octotree-disclaimer is-margin-left text-gray">Speed up large repositories</span>
          </div>

          <div><button class="btn btn-primary">Apply settings</button></div>
        </form>
      </div>
    </div>

    <div class="octotree-footer"></div>
  </nav>
</div>
